<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπολογιστής & Δημιουργία Ασκήσεων ΜΚΔ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #005a9c;
            margin-top: 0;
        }
        
        h2 {
            color: #005a9c;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }

        p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        #numbersInput {
            width: calc(100% - 2rem);
            padding: 0.9rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #calculateBtn {
            background-color: #007bff;
            color: white;
        }

        #resetBtn {
            background-color: #dc3545;
            color: white;
        }

        #resultContainer {
            margin-top: 2rem;
            display: none;
            text-align: left;
        }

        #stepsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 1.1rem;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        #stepsTable th, 
        #stepsTable td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: center;
            vertical-align: middle;
        }

        #stepsTable th {
            background-color: #f0f8ff;
            color: #005a9c;
            font-weight: 700;
        }

        .num-cell {
            border-right: 2px solid #005a9c;
            font-weight: 600;
            min-height: 1.5em; 
        }
        
        .explanation-cell {
            text-align: left;
            font-style: italic;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            background-color: #f8f9fa;
            border-left: 2px solid #005a9c;
            line-height: 1.5; 
        }

        #finalResult {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: #28a745;
            text-align: center;
        }

        #error {
            color: #dc3545;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        hr.solid-divider {
            border: 0;
            height: 2px;
            background: #e0e0e0;
            margin: 2.5rem 0;
        }
        
        .generator-container {
            text-align: left;
        }
        
        .generator-container h2 {
            text-align: center;
        }
        
        .generator-inputs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .generator-inputs label {
            font-weight: 600;
            color: #333;
        }
        
        .generator-inputs input[type="number"] {
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 80px;
        }
        
        #generateBtn {
            background-color: #28a745;
            color: white;
            display: block;
            margin: 0 auto;
        }
        
        #exerciseResult {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px dashed #28a745;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }
        
        .copy-btn {
            background-color: #ffc107;
            color: #333;
            font-size: 0.8rem;
            padding: 0.5rem 0.8rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1>Υπολογιστής ΜΚΔ (Μέθοδος Διαδοχικών Διαιρέσεων)</h1>
            <p>Εισάγετε τους φυσικούς αριθμούς, χωρισμένους με κόμμα (π.χ. 15, 25, 30).</p>
            
            <input type="text" id="numbersInput" placeholder="π.χ. 12, 18, 24">
            
            <div class="button-group">
                <button id="calculateBtn">Υπολογισμός ΜΚΔ</button>
                <button id="resetBtn">Εκκαθάριση</button>
            </div>
            
            <div id="resultContainer">
                <h3>Βήματα Διαδικασίας</h3>
                <table id="stepsTable">
                    <thead id="stepsHead">
                    </thead>
                    <tbody id="stepsBody">
                    </tbody>
                </table>
                <div id="finalResult"></div>
            </div>

            <div id="error"></div>
        </div>
        
        <hr class="solid-divider">

        <div class="generator-container">
            <h2>Δημιουργία Άσκησης</h2>
            <div class="generator-inputs">
                <div>
                    <label for="desiredGcd">Επιθυμητός ΜΚΔ:</label>
                    <input type="number" id="desiredGcd" value="10" min="2">
                </div>
                <div>
                    <label for="numberCount">Πλήθος Αριθμών:</label>
                    <input type="number" id="numberCount" value="3" min="2">
                </div>
            </div>
            <button id="generateBtn">Δημιουργία Άσκησης</button>
            <div id="exerciseResult">
            </div>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            
            // --- ΣΤΟΙΧΕΙΑ ΥΠΟΛΟΓΙΣΤΗ ---
            const numbersInput = document.getElementById('numbersInput');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultContainer = document.getElementById('resultContainer');
            const stepsHead = document.getElementById('stepsHead');
            const stepsBody = document.getElementById('stepsBody');
            const finalResultDiv = document.getElementById('finalResult');
            const errorDiv = document.getElementById('error');
            
            // --- ΣΤΟΙΧΕΙΑ ΓΕΝΝΗΤΡΙΑΣ ---
            const desiredGcdInput = document.getElementById('desiredGcd');
            const numberCountInput = document.getElementById('numberCount');
            const generateBtn = document.getElementById('generateBtn');
            const exerciseResultDiv = document.getElementById('exerciseResult');

            function gcd(a, b) {
                while (b) {
                    [a, b] = [b, a % b];
                }
                return a;
            }

            function gcdList(arr) {
                if (arr.length === 0) return 1;
                return arr.reduce((a, b) => gcd(a, b));
            }

            function findMKDWithSteps(initialNumbers) {
                let history = []; 
                let currentNumbers = [...initialNumbers];
                
                let initialNonZeros = currentNumbers.filter(n => n > 0);
                if (initialNonZeros.length <= 1) {
                    let gcd = initialNonZeros.length === 1 ? initialNonZeros[0] : 0;
                    let explanation;
                    if (initialNonZeros.length === 0) {
                        explanation = "Όλοι οι αριθμοί είναι 0. ΜΚΔ = 0";
                    } else if (initialNumbers.length > 1) {
                         explanation = `Απομένει ένας αριθμός. <strong>ΜΚΔ = ${gcd}</strong>`;
                    } else {
                         explanation = `Μόνο ένας αριθμός. <strong>ΜΚΔ = ${gcd}</strong>`;
                    }
                    history.push({ numbers: currentNumbers, explanation: explanation });
                    return { gcd: gcd, steps: history };
                }

                while (true) {
                    const minVal = Math.min(...currentNumbers.filter(n => n > 0));
                    let minFound = false; 
                    let explanations = []; 
                    
                    let newNumbers = currentNumbers.map(n => {
                        if (n === 0) return 0;
                        if (n === minVal && !minFound) {
                            minFound = true;
                            return n; 
                        }
                        let rem = n % minVal; 
                        if (n !== 0 && (n !== minVal || minFound)) {
                             let quotient = Math.floor(n / minVal); 
                             explanations.push(`${n} : ${minVal} = ${quotient} (<strong>υ=${rem}</strong>)`);
                        }
                        return rem;
                    });

                    let explanationString = `Μικρότερος: <strong>${minVal}</strong>. ${explanations.join(', ')}`;
                    history.push({ numbers: newNumbers, explanation: explanationString });
                    
                    let nonZerosInNew = newNumbers.filter(n => n > 0);
                    
                    if (nonZerosInNew.length <= 1) {
                        let gcd = nonZerosInNew.length === 1 ? nonZerosInNew[0] : 0;
                        let finalExplanation;
                        if (gcd === 0) {
                            finalExplanation = "Όλοι οι αριθμοί είναι 0. ΜΚΔ = 0";
                        } else {
                            finalExplanation = `Απομένει ένας αριθμός. <strong>ΜΚΔ = ${gcd}</strong>`;
                        }
                        history.push({ numbers: [], explanation: finalExplanation });
                        return { gcd: gcd, steps: history };
                    }
                    currentNumbers = newNumbers;
                }
            }

            function handleCalculate() {
                handleReset();

                const inputValue = numbersInput.value;
                if (!inputValue) {
                    errorDiv.textContent = 'Παρακαλώ εισάγετε αριθμούς.';
                    return;
                }
                
                const numberStrings = inputValue
                    .split(',')
                    .map(s => s.trim())
                    .filter(s => s.length > 0);

                if (numberStrings.length === 0) {
                    errorDiv.textContent = 'Δεν βρέθηκαν αριθμοί. Εισάγετε αριθμούς με κόμμα.';
                    return;
                }

                const numbers = [];
                const invalidEntries = [];
                const numberRegex = /^\d+$/; 

                for (const str of numberStrings) {
                    if (numberRegex.test(str)) {
                        numbers.push(parseInt(str, 10));
                    } else {
                        invalidEntries.push(str);
                    }
                }

                if (invalidEntries.length > 0) {
                    errorDiv.textContent = `Μη έγκυρες καταχωρήσεις: "${invalidEntries.join('", "')}". Παρακαλώ εισάγετε μόνο φυσικούς αριθμούς (π.χ. 12, 18), χωρισμένους με κόμμα.`;
                    return;
                }

                let headerRow = '<tr>';
                for (const num of numbers) {
                    headerRow += `<th class="num-cell">${num}</th>`; 
                }
                headerRow += '<th>Επεξήγηση (Διαιρέσεις με τον μικρότερο)</th></tr>';
                stepsHead.innerHTML = headerRow;

                const result = findMKDWithSteps(numbers);

                for (const step of result.steps) {
                    let bodyRow = '<tr>';
                    for (let i = 0; i < numbers.length; i++) {
                        let num = step.numbers[i]; 
                        bodyRow += `<td class="num-cell">${num !== undefined ? num : ''}</td>`;
                    }
                    bodyRow += `<td class="explanation-cell">${step.explanation}</td></tr>`;
                    stepsBody.innerHTML += bodyRow;
                }

                finalResultDiv.textContent = `Τελικός ΜΚΔ (${numbers.join(', ')}) = ${result.gcd}`;
                resultContainer.style.display = 'block';
            }

            function handleReset() {
                errorDiv.textContent = '';
                finalResultDiv.textContent = '';
                stepsHead.innerHTML = '';
                stepsBody.innerHTML = '';
                resultContainer.style.display = 'none';
            }
            
            // --- ΤΡΟΠΟΠΟΙΗΜΕΝΗ ΣΥΝΑΡΤΗΣΗ ΓΕΝΝΗΤΡΙΑΣ ---
            function handleGenerateExercise() {
                const G = parseInt(desiredGcdInput.value, 10);
                const N = parseInt(numberCountInput.value, 10);
                exerciseResultDiv.textContent = '';
                exerciseResultDiv.style.display = 'none';

                if (isNaN(G) || G <= 0) {
                    exerciseResultDiv.innerHTML = '<span>Παρακαλώ εισάγετε έγκυρο ΜΚΔ ( > 0).</span>';
                    exerciseResultDiv.style.display = 'flex';
                    return;
                }
                if (isNaN(N) || N < 2) {
                    exerciseResultDiv.innerHTML = '<span>Παρακαλώ εισάγετε πλήθος αριθμών ( >= 2).</span>';
                    exerciseResultDiv.style.display = 'flex';
                    return;
                }

                // 2. Αλγόριθμος Δημιουργίας (με έλεγχο μοναδικότητας)
                const multipliers = [];
                const usedMultipliers = new Set(); // Set για έλεγχο μοναδικότητας
                const minMult = 2; // Ελάχιστος πολλαπλασιαστής
                const maxMult = 20; // Μέγιστος πολλαπλασιαστής (Αυξήθηκε)
                let attempts = 0; // Ασφάλεια για αποφυγή άπειρου βρόχου
                
                // Έλεγχος αν ζητάμε περισσότερους αριθμούς από όσους υπάρχουν
                const maxAvailableMultipliers = maxMult - minMult + 1;
                if (N > maxAvailableMultipliers) {
                    exerciseResultDiv.innerHTML = `<span>Δεν μπορεί να δημιουργηθεί άσκηση με ${N} μοναδικούς αριθμούς (Μέγιστο: ${maxAvailableMultipliers}). Μειώστε το πλήθος.</span>`;
                    exerciseResultDiv.style.display = 'flex';
                    return;
                }

                // Δημιουργία N-1 *μοναδικών* πολλαπλασιαστών
                while (multipliers.length < N - 1 && attempts < 200) {
                    let m = Math.floor(Math.random() * (maxMult - minMult + 1)) + minMult;
                    if (!usedMultipliers.has(m)) {
                        multipliers.push(m);
                        usedMultipliers.add(m);
                    }
                    attempts++;
                }

                // Εύρεση του ΜΚΔ αυτών των N-1
                const g_temp = gcdList(multipliers);

                // Εύρεση τελικού πολλαπλασιαστή (m1) που είναι *μοναδικός* και σχετικά πρώτος με τον g_temp
                let m1;
                attempts = 0; // Επαναφορά μετρητή
                do {
                    m1 = Math.floor(Math.random() * (maxMult - minMult + 1)) + minMult;
                    attempts++;
                    if (attempts > 100) { // Failsafe
                        m1 = minMult; // Ξεκίνα από τον μικρότερο
                        while(attempts < 300) { // Τελική ασφάλεια
                             // Βρες έναν που δεν είναι στο set ΚΑΙ είναι σχετικά πρώτος
                             if (!usedMultipliers.has(m1) && gcd(m1, g_temp) === 1) break;
                             m1++;
                             attempts++;
                             if (m1 > maxMult + 10) { // Αν δεν βρει με τίποτα...
                                 m1 = minMult; // ...πάρε απλά τον επόμενο διαθέσιμο
                                 while(usedMultipliers.has(m1)) m1++;
                                 break;
                             }
                        }
                        break; 
                    }
                } while (gcd(m1, g_temp) !== 1 || usedMultipliers.has(m1)); // Έλεγχος ΚΑΙ μοναδικότητας

                multipliers.push(m1); // Προσθήκη του τελικού

                const finalNumbers = multipliers.map(m => m * G);
                const numbersString = finalNumbers.join(', ');

                exerciseResultDiv.innerHTML = `
                    <span><strong>Άσκηση:</strong> Βρείτε τον ΜΚΔ των <strong>${numbersString}</strong>. (Απάντηση: ${G})</span>
                    <button id="copyToCalcBtn" class="copy-btn" title="Αντιγραφή στον Υπολογιστή για έλεγχο">Αντιγραφή ↑</button>
                `;
                exerciseResultDiv.style.display = 'flex';

                document.getElementById('copyToCalcBtn').addEventListener('click', () => {
                    numbersInput.value = numbersString;
                    handleCalculate(); 
                    window.scrollTo({ top: 0, behavior: 'smooth' }); 
                });
            }
            // --- ΤΕΛΟΣ ΤΡΟΠΟΠΟΙΗΜΕΝΗΣ ΣΥΝΑΡΤΗΣΗΣ ---


            calculateBtn.addEventListener('click', handleCalculate);
            resetBtn.addEventListener('click', () => {
                numbersInput.value = ''; 
                handleReset();
            });
            numbersInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); 
                    handleCalculate();
                }
            });
            
            generateBtn.addEventListener('click', handleGenerateExercise);

        });
    </script>

</body>
</html>
